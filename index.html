<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <div><h1>MoonCheese</h1></div>
                </div>
            </div>
        </div>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4 bg-secondary tall">
                <div><button class="bg-primary" onclick="buyPickax('pickaxes')">Pickax</button><h3 id="pickaxCount">0</h3></div>
                   <div>Cost:<h4 id="pickaxCost">10</h4></div>
                   <div><button class="bg-primary" onclick="buyShovel('shovel')">Shovel</button><h3 id="shovelCount">0</h3></div>
                   <div>Cost:<h4 id="shovelCost">15</h4></div>
                   <div><button class="bg-primary" onclick="buyRover('rovers')">Rover</button><h3 id="roverCount">0</h3></div>
                   <div>Cost:<h4 id="roverCost">20</h4></div>
                   <div><button class="bg-primary" onclick="buySpaceCraft('spaceCraft')">Spacecraft</button><h3 id="spaceCraftCount">0</h3></div>
                   <div>Cost:<h4 id="spaceCraftCost">30</h4></div>
            </div>
            <div class="col-lg-4 bg-primary tall">
                <div onclick="mine()"><img class="picture" src="https://images.unsplash.com/photo-1531524029500-717e4baed928?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MzN8fG1vb258ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60" alt=""></div>
            </div>
            <div class="col-lg-4 bg-dark tall">
                <h1 class="text-light"id="onScreenCheeseCount">Cheese Count</h1>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
