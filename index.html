<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    
</head>
<body>
    <header>
        <div class="container-fluid text-light bg-black text-center">
            <div class="row">
                <div class="col">
                    <div><h1>MoonCheese</h1></div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-center">
                    <h1 id="onScreenCheeseCount">Cheese Count</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-6 py-5 d-flex justify-content-around">
                    <div class="multiplyer"><h6>CLICK +</h6><h3 id="multiplyer"></h3></div>
                </div>
                <div class="col-6 py-5 d-flex justify-content-center">
                    <div class="multiplyer">Passive Income<h3 id="passiveIncome"></h3></div>
                </div>
        </div>
    </header>
    <div class="container-fluid text-light bg-black">
        <div class="row">
                <div class="col-4"></div>
                <div class="col-4 d-flex justify-content-center align-items-center">
                    <div onclick="mine()"><img class="picture" src="https://images.unsplash.com/photo-1531524029500-717e4baed928?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MzN8fG1vb258ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60" alt=""></div>
                </div>
                <div class="col-4"></div>
            </div>
        <div class="row" id="disappear">
                <h1 id="dissapear">Purchase Upgrades</h1>
        </div>
        <div class="row">
            <div class="col-12 col-lg-4 d-flex justify-content-around pt-3">
                <div>
                <button Class="align-items-in-line" class="btn p-3" id="pickaxButton" onclick="buyPickax('pickaxes')">
                    <div>Pickaxes<h3 id="pickaxCount">0</h3></div>
                    <div>Cost:<h4 id="pickaxCost">10</h4></div>   
                </button>
                </div>
                <div>
                <button class="btn m-5" id="buyShovelButton" onclick="buyShovel('shovel')">
                    <div>Shovels<h3 id="shovelCount">0</h3></div>
                    <div>Cost:<h4 id="shovelCost">15</h4></div>
                </button>
            </div>    
            </div>
            <div class="col-12 col-lg-4"></div>
                <div class="col-12 col-lg-4 d-flex justify-content-around pt-3">
                    <div>
                <button class="btn" id="buyRoverButton" onclick="buyRover('rovers')">
                    <div>Rovers<h3 id="roverCount">0</h3></div>
                    <div>Cost:<h4 id="roverCost">20</h4></div>
                </button>
                </div>
                    <div>
                    <button class="btn" id="buySpaceCraftButton" onclick="buySpaceCraft('spaceCraft')">
                        <div>Spacecraft<h3 id="spaceCraftCount">0</h3></div>
                        <div>Cost:<h4 id="spaceCraftCost">30</h4></div>
                    </div>
                    </button>
            </div>
                <div class="col-12 col-lg-6 tall text-center">
                </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
